<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="input"></div>
            <div class="answer"></div>

        </div>
        <div class="buttons">
            <div class="numbers">

                <div class="rows">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button> 
                </div>

                <div class="rows">
                    <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                </div>

                <div class="rows">
                    <button id="7"></button>
                <button id="8"></button>
                <button id="9"></button>
                </div>
                
                <div class="rows">
                    <button id="0"></button>
                    <button id="00"></button>
                    <button id="point">&#8729;</button>
                </div>
                
                
            </div>
            <div class="operators">
                <button id="clear">C</button>
                <button id="plus">&plus;</button>
                <button id="minus">&minus;</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
                <button id="equals">&equals;</button>
            </div>
        </div>

    </div>
 
    <script src="javascript.js">
        

    </script>
</body>
</html>
